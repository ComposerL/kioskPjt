<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
	th:src="@{/js/admin/menu/create_menu_account_form.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script th:replace="~{/include/create_menu_category_js.html::js}"
	type="text/javascript"></script>

</head>

<body>


	<nav
		th:replace="~{/franchisee/include/franchisee_include.html::franchisee_nav}">
	</nav>

	<section>

		<div id="section_wrap">

				<div class="create_menu_category_form">
				<form th:action="@{/admin/menu/createMenuCategoryAccountConfirm}"
						name="create_menu_category_account_form" method="post">
						<select name="cate_name">
							
						</select>
						
						<input type="text" name="fcmc_name" placeholder="카테고리의 이름을 입력하세요.">
						<input type="button" value="카테고리 등록" onclick="createMenuCategoryAccountForm()"> 
						</form>
				</div>
				

				<div class="create_menu_form">
				<div class="word">메뉴 신규 등록</div>

				
					<form th:action="@{/admin/menu/createMenuAccountConfirm}"
						name="create_menu_account_form" method="post">

						<span>메뉴 분류</span> <br> 
						<div class="input_create_menu_category_wrap">
						
						</div>

						<div class="input_create_menu_wrap">

							<span>메 뉴 명 &nbsp;&nbsp;: </span><input type="text"
								name="fc_menu_name" placeholder="메뉴의 이름을 입력하세요."><br> <span>메뉴
								설명 : </span><input type="text" name="fc_menu_text"
								placeholder="메뉴의 설명을 입력하세요."><br> <span>메뉴
								가격 : </span><input type="number" name="fc_menu_price"
								placeholder="메뉴의 가격을 입력하세요."><br> <input
								type="file" name="fc_menu_img_name" placeholder="메뉴의 사진을 업로드하세요."><br>
							<input type="button" value="메뉴등록" onclick="createMenuAccountForm()"> 
								<input type="reset"
								value="초기화">

						</div>

					</form>
				</div>

			</div>

	</section>

	<footer
		th:replace="~{/franchisee/include/franchisee_include.html::franchisee_footer}">

	</footer>


</body>
</html>
