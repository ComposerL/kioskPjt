<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{include/include_title.html::title}"></title>

<script type="text/javascript" th:src="@{/js/admin/member/admin_member.js}"></script>

</head>
<body>

	<header th:replace="~{admin/include/admin_include.html::admin_header}">
	</header>


	<nav th:replace="~{admin/include/admin_include.html::admin_nav}">
	</nav>
	
	
	<section>
	
		<div class="section_wrap">
		
			<div class="word">
				admin_login_form
			</div>
				
			<div class="login_form">
			
				<form 	th:action="@{/admin/member/adminLoginConfirm}" 
						name="admin_login_form"
						method="post">
					
					<input type="text" name="am_id" placeholder="INPUT ADMIN ID">
					<br>
					<input type="password" name="am_pw" placeholder="INPUT ADMIN PW">
					<br>
					
					<input class="login_form_btn" type="button" value="login" onclick="AdminLoginForm()">
					<input class="login_form_btn" type="reset" value="reset">
				
				</form>
			
			</div>

		</div>
		
	
	</section>
		
	
	<footer th:replace="~{admin/include/admin_include.html::admin_footer}">
	</footer>

</body>
</html>
