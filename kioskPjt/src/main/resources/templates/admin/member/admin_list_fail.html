<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{include/include_title.html::title}"></title>

<script type="text/javascript" th:src="@{/js/admin/member/admin_member.js}"></script>

</head>
<body>

	<div id="admin_wrap">

		<header th:replace="~{admin/include/admin_include.html::admin_header}">
		</header>
	
	
		<nav th:replace="~{admin/include/admin_include.html::admin_nav}">
		</nav>
		
		
		<section>
		
			<div class="section_wrap">
			
				<div th:replace="~{admin/include/admin_include.html::admin_section_side_menu}"></div>
				
				<div class="admin_section_view_wrap">
			
					<div class="word">
						admin list fail
					</div>
						
					<div class="franchisee_list">
					
		  				<table>
							<tr>
								<td>admin no</td>
								<td>admin id</td>
								<td>admin 이름</td>
								<td>admin 연락처</td>
								<td>admin 메일</td>
								<td>승인</td>
								<td>admin 등록일</td>
								<td>admin 수정일</td>
							</tr>
							<tr th:each="a : ${adminMemberDtos}">
								<td th:text="${a.am_no}"></td>
								<td th:text="${a.am_id}"></td>
								<td th:text="${a.am_name}"></td>
								<td th:text="${a.am_phone}"></td>
								<td th:text="${a.am_mail}"></td>
								<td th:if="${a.am_approval} == 0">
									<button th:No="${a.am_no}" type="button" th:onclick="adminApproveBtn(this.getAttribute('No'))" th:text="승인"></button> 
								</td>
								<td th:unless="${a.am_approval} == 0" th:text="승인완료"></td>
								<td th:text="${a.am_reg_date}"></td>
								<td th:text="${a.am_mod_date}"></td>
							</tr>
						</table> 
						
					</div>
					
				</div>
				
			</div>
		
		</section>
			
		
		<footer th:replace="~{admin/include/admin_include.html::admin_footer}">
		</footer>
	
	</div>

</body>
</html>
