<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{include/include_title.html::title}"></title>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- <script type="text/javascript" th:src="@{/js/franchisee/member/franchisee_member.js}"></script> -->
<script type="text/javascript" th:src="@{/js/franchisee/order/franchisee_order.js}"></script>

<script type="text/javascript"
	th:replace="~{/franchisee/order/include/franchisee_create_order_js.html::js}"></script>

<link rel="stylesheet" th:href="@{/css/franchisee/common.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/order/orderAdd.css}">

</head>
<body>

	<nav th:replace="~{/franchisee/include/franchisee_include.html::franchisee_nav}">
	</nav>

		<section>
			<div id="section_wrap">	

				<div class="franchisee_section_view_wrap">

					<div class="word">오더 메뉴 생성</div>				

					<div class="create_order_form">
					
						<h3>메뉴 등록</h3>

						<form th:action="@{/franchisee/order/orderAccountForm}"
								name="order_account_form" method="post">
						
							<div class="input_create_menu_wrap">						
								<table>
									<tr>
										<td><span>카테고리 선택</span></td>
										<td><select name="cof_no" id="order_category_select"></select></td>
									</tr>
									<tr>
										<td><span>메뉴 선택</span></td>
										<td><select name="cof_menu_no" id="order_menu_select"></select></td>
									</tr>
									<tr>
										<td><span>주문 수량</span></td>
										<td><input type="number"  name="fof_menu_count" class="basic_count" min="1" ></td>
									</tr>
									<tr>
										<td><span>메뉴 가격</span></td>
										<td>					
										<input type="text" name="fof_menu_price" class="basic_price" readonly="readonly">
										</td>										
									</tr>																										
									<tr>
										<td colspan="2">
											<input id="order_btn" type="button" value="메뉴등록" onclick="createOrderAccountForm()">
											<input type="reset" value="초기화" >											
										</td>
									</tr>
								</table>
							</div>
							
						</form>	
											
							<table>							
								  <thead>
								    <tr>
								      <th hidden>NO</th>
								      <th>주문 번호</th>							   
								      <th>카테고리</th>
								      <th>주문 수량</th>
								      <th>결제 수단</th>
								      <th>주문일</th>
								      <th>수정일</th>
								    </tr>
								  </thead>					  
								  <tbody id="order_table">
								  	
								  </tbody>										  		  
							</table>
							<input id="AllOrder_btn" type="button" value="메뉴등록" onclick="OrderAccountForm()">
		
					</div>

				</div>

			</div>
		</section>

		<footer th:replace="~{admin/include/admin_include.html::admin_footer}">
		</footer>

	
</body>
</html>
