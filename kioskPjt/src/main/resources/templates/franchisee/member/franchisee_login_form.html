<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{/include/include_title.html::title}"></title>

<script type="text/javascript" th:src="@{/js/franchisee/member/franchisee_member.js}"></script>

</head>
<body>
	
	<header th:replace="~{/franchisee/include/franchisee_include.html::franchisee_header}"></header>

	
	<nav th:replace="~{/franchisee/include/franchisee_include.html::franchisee_nav}">
	</nav>
	
	<section>
	
		<div id="section_wrap">
			
			
			<div class="pos_section_info_wrap">
				<div class="word">
					franchisee_login_form
				</div>
				
				<div class="login_form">
	
					<form 	th:action="@{/franchisee/member/franchiseeLoginConfirm}" 
							name="franchisee_login_form"
							method="post">
						
						<input type="text" name="fcm_id" placeholder="INPUT FRANCHISEE ID">
						<br>
						<input type="password" name="fcm_pw" placeholder="INPUT FRANCHISEE PW">
						<br>
						
						<input class="login_form_btn" type="button" value="login" onclick="franchiseeLoginForm()">
						<input class="login_form_btn" type="reset" value="reset">
					
					</form>
				
				</div>
				
				<div class="others">
				
				</div>
				
			</div>
			
			
			<div class="pos_section_detail_view_wrap">

			</div>
		
		</div>
	
	</section>
	
	
	<footer th:replace="~{/franchisee/include/franchisee_include.html::franchisee_footer}"></footer>

</body>
</html>
